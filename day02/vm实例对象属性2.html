/* 移除自定义事件监听器。
     如果没有提供参数，则移除所有的事件监听器；
     如果只提供了事件，则移除该事件所有的监听器；
     如果同时提供了事件与回调，则只移除这个回调的监听器
*/
    function six() {
	    console.log('damu6');
    }
	vm.$on('damu',six);
    setInterval(() =>{
        vm.$emit('damu')
    },100);
    setTimeout(()=>{
        vm.$off('damu',six)
    },200)
