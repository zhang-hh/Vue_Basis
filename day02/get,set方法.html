<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

</div>
</body>
<script type="text/javascript">
    /*get 和set方法让属性设置语法上变得复杂,
    让属性变得更安全,跟强大*/

    //为什么返回_age是为了设置属性时不出现死循环

    var obj1 = {
    	get age(){
    		return this._age;
        },
        set age(value){
    		if (value < 0) value = 0;
    		this._age = value;
        }
    }
    obj1.age = -20;
    console.log(obj1.age)
</script>
</html>
