<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{msg}} {{val+1}} {{flag ? '真的':'假的'}}
    <br>
    {{Date()}}
    <br>
    {{Math.random() *10 + 1}}
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:'#app',
        data:{
        	msg:'我还是伤害你了,对不起',
            val:1,
            flag:true,
        }
    })
</script>
</body>
</html>
