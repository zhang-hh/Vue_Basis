<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" placeholder="请输入代办项" v-model="val">
    <button @click="addList">add</button>
    <ul>
        <li v-for="item in list">{{item}}</li>
    </ul>
</div>
</body>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	new Vue({
		el:'#app',
		data:{
			list:['吃饭','睡觉','打豆豆'],
			val:''
		},
		methods:{
			addList (){
				this.list.push(this.val);
				this.val = '';
			}
		}
	})
</script>
</html>
