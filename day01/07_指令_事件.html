<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #test1{
            width: 300px;
            height: 300px;
            background-color: palegoldenrod;
        }
        #test2{
            width: 200px;
            height: 200px;
            background-color:pink;
        }
        #test3{
            width: 100px;
            height: 100px;
            background-color: paleturquoise;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
<div id="app">
<!--    v-on: 可以省略为@-->
<!--    加上enter只有回车键可以触发   tab delete esc space up down-->
    <input type="text" @keydown.esc="handleKeyDown"><br><br>
<!--    只会触发一次-->
    <input type="text" @keydown.once="handleKeyDown"><br><br>
    <div id="test1" @click="handletest1">
        <!--看看事件触发的元素是不是自己,但是不会阻止事件冒泡-->
        <div id="test2" @click.self="handletest2">
            <!--阻止事件冒泡-->
            <div id="test3" @click.stop.once="handletest3">
            </div>
        </div>
    </div>
    <!--阻止默认行为-->
    <a href="http://www.baidu.com" @click.prevent="">百度</a>
    <!--鼠标的左右键中间键触发-->
    <div class="box" @click.left="handle"></div>
    <br><br>
    <div class="box" @click.right="handle"></div>
    <br><br>
    <div class="box" @click.middle="handle"></div>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:'#app',
        methods:{
	        handleKeyDown(){
		        console.log('hahha')
            },
	        handletest1(){
		        console.log('test1')
            },
	        handletest2(){
		        console.log('test2')
	        },
	        handletest3(){
		        console.log('test3')
	        },
	        handle(){
		        console.log('handle')
            }
        }
    })
</script>
</body>
</html>
